<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title></title>
<style type="text/css">
	body {
		background-color: #000000;
		margin: 0px;
		text-align:center;
	}
	canvas {
		background-color:#111133;
	}

</style>

</head>
<body>
<script src="../libs/creative.js"></script>
<script>

// canvas element and 2D context
var canvas = document.createElement( 'canvas' ),
	context = canvas.getContext( '2d' );

canvas.width = 800;
canvas.height = 600;
document.body.appendChild(canvas);

context.lineWidth = 2;
context.strokeStyle = 'red';
context.strokeRect(1,1,100,100);
context.beginPath();
context.moveTo(0,0);





</script>
</body>
</html>
