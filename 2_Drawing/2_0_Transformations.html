<html lang=en>
<head>
<meta charset=utf-8>
<title></title>
<style type="text/css">
	body {
		background-color: #000000;
		margin: 10px;
		text-align:center;

	canvas {
		background-color:#111133;

	.container {
		width:auto;

</style>

<body>
<script src="../libs/creative.js"></script>
<script>

// canvas element and 2D context
var canvas = document.createElement( 'canvas' ),
	ctx = canvas.getContext( '2d' );

// canvas.width = 600;
canvas.width = 800;
canvas.height = 600;
document.body.appendChild(canvas);

ctx.strokeStyle = '#fff';
ctx.lineWidth = 2;

var angle = 0;

// draw();

function draw() {
	ctx.clearRect(0,0,800,600);
	ctx.save();

	ctx.translate(400,300);
	// ctx.save();

	for(var i=0; i<60; i++) {
		ctx.strokeStyle = '#ccffff';
		// ctx.strokeStyle = 'hsl('+i*6+',100%,50%)';
		ctx.strokeStyle = hsl(i*6,100,50);
		// ctx.strokeRect(-400,-300, 600, 600);
		ctx.strokeRect(-250,-250, 500, 500);
		// ctx.translate(5,5);
		ctx.translate(10,0);
		ctx.rotate(angle);
		ctx.scale(0.96,0.96);
	}


	ctx.restore();
	// ctx.restore();
	// ctx.fillStyle = 'white';

	// ctx.fillRect(0,0,100,100);
	angle+=0.01;
	// window.requestAnimationFrame(draw);
	// ctx.strokeRect(-0,0,500,500);

}

</script>
