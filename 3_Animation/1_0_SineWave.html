<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title></title>
<style type="text/css">
	body {
		background-color: #000000;
		margin: 0px;
		overflow: hidden;
	}
</style>
</head>
<body>
<script src="../libs/creative.js"></script>
<script>

var	screenWidth = window.innerWidth,
	screenHeight 	= window.innerHeight,
	halfWidth = window.innerWidth / 2,
	halfHeight = window.innerHeight / 2,
	canvas,
	c, // c is the canvas 2D context
	container;

var progress = 0;

function setup() {
	setupCanvas();
	c.translate(halfWidth, halfHeight);
}

function draw() {

	// c.fillStyle = rgba(0,0,0,0.01);
	// c.fillStyle = rgba(0,0,0,1);
	c.fillStyle = rgba(0,0,0,0.02);
	c.fillRect(-halfWidth,-halfHeight,screenWidth, screenHeight);

	// drawCircle(0, Math.sin(progress) , 20);
	drawCircle(Math.cos(progress*0.1), Math.sin(progress*0.1)*100 , 20);
	drawCircle(Math.cos(progress*0.1)*100, Math.sin(progress*0.1) , 20);
	drawCircle(Math.cos(progress*0.1)*100, Math.sin(progress*0.1)*100 , 20);

	progress++;
}

function drawCircle(x,y, r) {

	gradient = c.createRadialGradient(x-r*0.3,y-r*0.3,r*0.1,x,y,r);
	gradient.addColorStop(0,'white');
	gradient.addColorStop(0.15,'red');
	gradient.addColorStop(1,'#500');

	c.lineWidth = 2;
	c.fillStyle = gradient;
	c.fillCircle(x, y, r);


}


function setupCanvas() {

	canvas = document.createElement( 'canvas' );
	c = canvas.getContext( '2d' );
	container = document.createElement( 'div' );
	container.className = "container";

	canvas.width = screenWidth;
	canvas.height = screenHeight;
	document.body.appendChild( container );
	container.appendChild(canvas);

	c.strokeStyle = "#ffffff";
	c.lineWidth =2 ;
}



</script>
</body>
</html>
